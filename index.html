<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  </head>
  <body>
    
    <div class='container'>

      <div class='usernameInput'>
        <form>
          <p class='playerSelectUI'>Enter a username:</p>
          <input type="text"  class='usernameField playerSelectUI' ><input type="submit"  class="enterPlayerBtn playerSelectUI" >
        </form>      
      </div>

      <div class='playerContainer'>
        <div class='left-col'>
          <h1>Player 1</h1>
          <div id='player1Name' data-status='open'>Waiting for Player 1...</div>
          <div class='player1Btns'>
            <button class='input p1Val' type='button'  data-value='r'>Rock</button>
            <button class='input p1Val' type='button'  data-value='p'>Paper</button>
            <button class='input p1Val' type='button'  data-value='s'>Scissors</button>
          </div>
          <div class='player1Stats'>
            <p>Wins<br><span id='player1Wins'></span></p>
            <p>Losses<br><span id='player1Losses'></span></p>
            <p>Ties<br><span id='player1Ties'></span></p>
          </div>
        </div>
        <div class='center-col'>
          <div class='gameDisplay'>
            Output results here
          </div>
        </div>
        <div class='right-col'>
          <h1>Player 2</h1>
          <div id='player2Name' data-status='open'>Waiting for Player 2...</div>
          <div class='player2Btns'>
            <button class='input p2Val' type='button'  data-value='r' >Rock</button>
            <button class='input p2Val' type='button'  data-value='p' >Paper</button>
            <button class='input p2Val' type='button'  data-value='s' >Scissors</button>
          </div>
          <div class='player2Stats'>
            <p>Wins<br><span id='player2Wins'></span></p>
            <p>Losses<br><span id='player2Losses'></span></p>
            <p>Ties<br><span id='player2Ties'></span></p>
          </div>
        </div>
      </div> <!-- /.playerContainer -->

      <div class='chatWindow'>
        <h3>Chat Window</h3>
        <div id='chatMessages'></div>
      </div>
      
      <div class='chatInput'>
        <form>
          <input id="chatField" type="text"><input id="chatBtn" type="submit">
        </form> 
      </div>

    </div>  <!-- /.container -->
    <script src="assets/javascript/app2.js"></script>
  </body>
</html>
