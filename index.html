<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/9b186a5162.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  </head>
  <body>
    
    <div class='container'>
      <div class='usernameInput'>
        <form>
          <p class='playerSelectUI'>Enter a username:</p>
          <input type="text"  class='usernameField playerSelectUI' ><input type="submit"  class="enterPlayerBtn playerSelectUI" >
        </form>
      </div>
      <div class='playerContainer'>
        <div class='left-col'>
          <h1 id='p1Heading'>Player 1</h1>
          <div class='player1Stats'>
            <p>Wins: <span id='player1Wins'></span></p>
            <p>Losses: <span id='player1Losses'></span></p>
            <p>Ties: <span id='player1Ties'></span></p>
          </div>
          <div id='player1Name' data-status='open'>Waiting for Player 1...</div>
          <div class='player1Btns'>
            <button class='input p1Val player1Val' type='button'  data-value='Rock'><i class="fa fa-hand-rock-o fa-3x fa-rotate-90"></i></button>
            <button class='input p1Val player1Val' type='button'  data-value='Paper'><i class="fa fa-hand-paper-o fa-3x"></i></button>
            <button class='input p1Val player1Val' type='button'  data-value='Scissors'><i class="fa fa-hand-scissors-o fa-3x"></i></button>
          </div>
        </div>
        <div class='center-col'>
          <div class='gameDisplay'>
            Rock, Paper, Scissors Online Championship!
          </div>
          <div class='chatContainer'>
            <h3 class='chatHeader'>Chat Room</h3>
            <div class='chatWindow'>
              <div id='chatMessages'></div>
            </div>
            <div class='chatInput'>
              <form>
                <input id="chatField" type="text"><input id="chatBtn" type="submit">
              </form>
            </div>
          </div>          
        </div>
        <div class='right-col'>
          <h1 id='p2Heading'>Player 2</h1>
          <div class='player2Stats'>
            <p>Wins: <span id='player2Wins'></span></p>
            <p>Losses: <span id='player2Losses'></span></p>
            <p>Ties: <span id='player2Ties'></span></p>
          </div>
          <div class='player2Btns'>
            <button class='input p2Val player2Val' type='button'  data-value='Rock' ><i class="fa fa-hand-rock-o fa-3x fa-rotate-90"></i>
            </button>
            <button class='input p2Val player2Val' type='button'  data-value='Paper' ><i class="fa fa-hand-paper-o fa-3x"></i></button>
            <button class='input p2Val player2Val' type='button'  data-value='Scissors' ><i class="fa fa-hand-scissors-o fa-3x"></i></button>
          </div>
          <div id='player2Name' data-status='open'>Waiting for Player 2...</div>
        </div>
        </div> <!-- /.playerContainer -->
        
        
        </div>  <!-- /.container -->
        <script src="assets/javascript/app2.js"></script>
      </body>
    </html>
